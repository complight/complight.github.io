theme:
    name: material
    custom_dir: overrides
    logo: logo/logo.png
    favicon: logo/logo.png
    icon:
      logo: logo
    language: en
    features:
        - content.code.annotate
        - content.tabs.link
       # - header.autohide
       # - navigation.expand
       # - navigation.instant
        - navigation.sections
        - navigation.tabs
       # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
       # - toc.integrate
        - navigation.instant
        - navigation.indexes
        - navigation.top
        - navigation.expand
        - navigation.footer
    palette:
      - scheme: youtube
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
    highlightjs: true
    hljs_languages:
        - python

plugins:
   - redirects:
       redirect_maps:
           'multitasking_perceptual_graphics.md': 'publications/multitasking_perceptual_graphics.md'
           'assess_hologram_compression.md': 'publications/assess_hologram_compression.md'
           'lectures/index.md': 'teaching/siggraph2022_optimizing_vision_and_visuals.md'
   - search
   - bibtex:
       bib_file: "docs/references.bib"
   - mkdocstrings
   - autorefs
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom

markdown_extensions:
   - toc:
       permalink: true
   - footnotes
   - admonition
   - attr_list
   - md_in_html
   - pymdownx.superfences
   - pymdownx.details
   - pymdownx.arithmatex:
       generic: true
   - pymdownx.emoji:
       emoji_index: !!python/name:material.extensions.emoji.twemoji
       emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - 'javascripts/config.js'
  - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'

